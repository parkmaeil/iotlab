<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
<div class="container mt-3">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
       <div class="row">
         <div class="col-8"> </div>
         <div class="col-4">결과화면</div>
       </div>
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>
<script>
     // 책 2권의 객체를 만들어보자.
     let books=[
        {
          title:"자바",
          price : 34000,
          author : "홍길동",
          page :700
        },
        {
          title:"파이썬",
          price : 54000,
          author : "나길동",
          page :600
        }
      ];
      for(let i=0;i<books.length;i++){
         console.log(books[i].title,books[i].price, books[i].author, books[i].page);
      }
      books.forEach((book)=>{
          console.log(book.title, book.price, book.author, book.page);
      });
</script>
</body>
</html>
