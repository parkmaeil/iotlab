<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
   // String, Array => Object(회원, 상품)
   let person=new Object();
   person.name="홍길동";
   person.age=50;
   person.phone="010-1111-1111"
   console.log(person); // {     }
  // book(Object=객체)
   let book={
      title:"자바스크립트",
      price : 34000,
      author : "홍길동",
      page : 700
    };
   console.log(book.page);
   // Object->JSON(String)
   let bookJson=JSON.stringify(book);
   console.log(bookJson); // string
   //console.log(bookJson.title);
   // JSON(String)->Object
   let bookObj=JSON.parse(bookJson);
   console.log(bookObj.title);
   console.log(bookObj.price);
   console.log(bookObj.author);
   console.log(bookObj.page);
  </script>
</head>
<body>
 
<div class="container mt-3">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
       <div class="row">
         <div class="col-8"> </div>
         <div class="col-4">결과화면</div>
       </div>
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>

</body>
</html>
