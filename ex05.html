<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
       // 변수(가변형), 상수
       let a=10; 
       a=50;      
       console.log(a); // aaaa
       const b=20;
       //b=40; // X
       console.log(b);
       // 데이터 타입(6가지 타입) -> ?
       let str="파X썬";
       console.log(str);
       console.log(typeof str); // string
       // Number
       let x1=23;
       let x2=23.55;
       console.log(x1, x2);
       console.log(typeof x2);
       // Boolean
       let x=true; // true=참, false=거짓, 0=거짓, 0이외의 값=참
       console.log(x);
       console.log(typeof x);
       let y=true;
       // 관계연산자, 논리연산자의 결과는 boolean
       console.log(x==y); //비교는 할수있다. 
       // undefined(할당하지 않음)
       let car;
       console.log(typeof car);
       // null(object)
       let z=null;
       console.log(typeof z);
       // Object(객체) : Dic(키:값) - JSON(문자열)
       const person={
              firstName : "park",
              lastName : "mae il",
              age : 40,
              phone : "010-1111-1111"
           };
       console.log(person);
       console.log(person.age); // O
       console.log(person["age"]);
       //person(Object)--> string(문자열)
       let json=JSON.stringify(person);
       console.log(json); // string
       const member=JSON.parse(json);
       console.log(member.age); // 40
       console.log(typeof member);  
         
       // Array(배열)=object
       const arr=[1,2,3];//new Array()  
       console.log(arr[2]); // 3
       console.log(arr.push(7)); 
       console.log(arr);
       arr[2]=9;
       const brr=[];
       arr=brr;
      
  </script>
</head>
<body>
 
<div class="container mt-3">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
       <div class="row">
         <div class="col-8"></div>
         <div class="col-4">결과화면</div>
       </div>
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>

</body>
</html>
