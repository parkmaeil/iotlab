  <script>
    // 1. 내장함수
    let su1=parseInt("10");
    // 2. 사용자정의 함수
    // 1. 메모리 교환
    function swap(a, b) {
      console.log("a:", a, "b:", b); // a:10, b:20
      // a와 b의 값을 교환(swap)하시오.
      let tmp;
      tmp=a;
      a=b;
      b=tmp;
      console.log("a:", a, "b:", b); // a:20, b:10
    }
    swap(10,20);
    // 2. 누적하기(1~10까지의 수중 짝수의 합을 구하여 리턴하는 함수)
    let even_hap=0;
    function even_fn(a, b) {
       for (let i = a; i <= b; i++) {
          if(i%2==0){
           even_hap+=i;     
          }//
       }//  
       return even_hap; //(10,30)
    }
    console.log(even_fn(1,10));//30
    console.log(even_hap);// 30
    // 3. 카운트하기(1씩 누적) : 1~10까지수중 짝수의 개수?, 홀수의 개수?
    function makeAray(){
      const list=[4,3,1,2,5];
      return list;
    }
    const list=makeAray(); 
    console.log(list);

    function even_odd_fn(a, b){
      let even_count=0;
      let odd_count=0;
      for(let i=a;i<=b;i++){
        if(i%2==0){
           even_count+=1; 
        }else{
           odd_count+=1;
        }//
      }//
      return [even_count, odd_count];
    }
    console.log(even_odd_fn(1,10)); // [5, 5]

  </script>
