<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      // Array(배열) : List
      //             0         1       2
      let fruits=["Banana","Orange","Apple"];
      // 1 : toString()
      console.log(fruits); //[  ]
      console.log(fruits.toString());
      console.log(fruits[0].length); // 6
      console.log(fruits[1].length); // 6
      console.log(fruits[2].length); // 5
      for(let i=0;i<fruits.length;i++){
       console.log(fruits[i].length); 
      }
      for(const f of fruits){
        console.log(f.length);
      }
      // 2. pop() - 제거
      let tail=fruits.pop(); // LIFO
      console.log(tail);
      console.log(fruits);
      // 3. push() : 추가
      fruits.push("Kiwi");  // LIFO
      console.log(fruits);
      // 4. shift() : 맨첫번째 요소를 반환하고 제거
      console.log(fruits.shift()); 
      console.log(fruits);
      // 5. unshift() : 맨첫번째에 요소를 추가하고 배열의 길이를 반환
      console.log(fruits.unshift("Lemon")); // 길이를 반환
      // 6. sort()
      console.log(fruits.sort());
      let arr=[40,100,1,5,25,10];
      //console.log(arr.sort(function(a,b){return b-a})); // [5,4,3,2,1]
      console.log(arr.sort(function(a,b){return a-b})); // [1,2,3,4,5]
      // map(), filter()
  </script>
</head>
<body>
 
<div class="container mt-3">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
       <div class="row">
         <div class="col-8"> </div>
         <div class="col-4">결과화면</div>
       </div>
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>

</body>
</html>
